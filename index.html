<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de IMC</title>
</head>
     <script>
        
        function click_calcular() {
            let massa = document.getElementById("massa").value;
            let altura = document.getElementById("altura").value;

            if (massa == "") {
                alert(`Informe a Massa`)
            } 
            else if (altura == "") {
                alert(`Informe a Altura`)
            }
            else{
                let soma = Number(massa) / (Number(altura) * Number(altura));

                document.getElementById("imc").value = soma.toFixed(2);
            }

            let somaClass = Number(massa) / (Number(altura) * Number(altura));
            if (somaClass < 18.5) {
                document.getElementById("class").value = "Baixo Peso"
            } 
            else if (somaClass > 18.5 && somaClass <= 24.9) {
                document.getElementById("class").value = "Eutrofia (peso adequado)"
            } 
            else if (somaClass > 24.9 && somaClass <= 29.9) {
                document.getElementById("class").value = "Sobrepeso"
            }
            else if (somaClass > 29.9 && somaClass <= 34.9) {
                document.getElementById("class").value = "Obesidade grau 1"
            }
            else if (somaClass > 34.9 && somaClass <= 39.9) {
                document.getElementById("class").value = "Obesidade grau 2"
            }
            else if (somaClass >= 40){
                document.getElementById("class").value = "Obesidade extrema"
            }
        }
        function click_limpar() {
            document.getElementById("massa").value = "";
            document.getElementById("altura").value = "";
            document.getElementById("imc").value = "";
            document.getElementById("class").value = ""
        }
        
    </script> 

<body>
    <h1>Calculadora de IMC</h1>
    <form>
        <div>
            <label for="">Massa:</label>
            <input type="number" name="" id="massa">
        </div>
        <div>
            <label for="">Altura:</label>
            <input type="number" name="" id="altura">
        </div>
        <div>
            <label for="">IMC:</label>
            <input type="number" name="" id="imc" disabled>
        </div>
        <div>
            <label for="">Classificação:</label>
            <input type="text" name="" id="class" disabled>
        </div>
        <div>
            <input id="calcular" type="button" value="Calcular" onclick="click_calcular();">
            <input id="limpar" type="button" value="Limpar" onclick="click_limpar()">
        </div>
    </form>

</body>
</html>
